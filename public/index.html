<!-- // Form กรอกข้อมูล -->
<html>
<style>
    input[type=email],
    select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 2px solid red;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=password] {

        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 2px solid red;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    div {

        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }

    .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
</style>

<body>
    <div id="container">
        <form action="/admin" method="post">
            <label for="fname">Email : </label>
            <input type="email" id="fname" name="email" placeholder="Type your email" /> <br /><br />
            <label for="lname">Password : </label>
            <input type="password" id="lname" name="pass" placeholder="Type your password" /><br /><br />
            <button type="submit" value="Submit">submit</button>
        </form>
    </div>
</body>

</html>
